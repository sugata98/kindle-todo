<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="3600" />
    <title>Smart Kindle Dashboard</title>
    <style>
      /* Reset and base styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background: #fff;
        color: #000;
        height: 100vh;
        overflow: hidden;
      }
      #container {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      /* Calendar section at top */
      .calendar-pane {
        padding: 12px;
        border-bottom: 1px solid #ccc;
        flex: none;
      }
      #weekday {
        font-size: 1em;
        text-transform: uppercase;
        text-align: center;
        margin-bottom: 8px;
      }
      #big-date {
        font-size: 3.5em;
        line-height: 1;
        text-align: center;
        margin-bottom: 4px;
      }
      #subdate {
        font-size: 1.1em;
        text-align: center;
        margin-bottom: 12px;
      }
      .calendar {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9em;
      }
      .calendar th,
      .calendar td {
        text-align: center;
        padding: 4px 0;
      }
      .calendar th {
        font-weight: bold;
      }
      .calendar td.current {
        background: #000;
        color: #fff;
        border-radius: 4px;
      }

      /* Tasks section below */
      .todo-pane {
        padding: 12px;
        overflow-y: auto;
        flex: 1;
      }
      .todo-title {
        font-size: 1.8em;
        text-align: center;
        margin-bottom: 10px;
      }
      .todo-item {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
        font-size: 1em;
      }
      .todo-item span {
        width: 1.5em;
      }
      .todo-item .label {
        flex: 1;
        border-bottom: 1px solid #000;
        margin-left: 8px;
      }
      .todo-item .checkbox {
        margin-left: auto;
        width: 16px;
        height: 16px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="calendar-pane">
        <div id="weekday"></div>
        <div id="big-date"></div>
        <div id="subdate"></div>
        <table class="calendar">
          <thead>
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>
          <tbody id="calendar-body"></tbody>
        </table>
      </div>
      <div class="todo-pane">
        <div class="todo-title">TODAY'S TASKS</div>
        <div id="todo-list"></div>
      </div>
    </div>
    <script>
      const weekdays = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      const months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];
      const today = new Date();
      document.getElementById("weekday").textContent =
        weekdays[today.getDay()].toUpperCase();
      document.getElementById("big-date").textContent = today.getDate();
      document.getElementById("subdate").textContent =
        months[today.getMonth()] + " " + today.getFullYear();
      // Build calendar
      const firstDay = new Date(
        today.getFullYear(),
        today.getMonth(),
        1
      ).getDay();
      const daysInMonth = new Date(
        today.getFullYear(),
        today.getMonth() + 1,
        0
      ).getDate();
      let date = 1;
      const calBody = document.getElementById("calendar-body");
      for (let r = 0; r < 6; r++) {
        const row = document.createElement("tr");
        for (let c = 0; c < 7; c++) {
          const cell = document.createElement("td");
          if (r === 0 && c < firstDay) cell.textContent = "";
          else if (date > daysInMonth) cell.textContent = "";
          else {
            cell.textContent = date;
            if (date === today.getDate()) cell.classList.add("current");
            date++;
          }
          row.appendChild(cell);
        }
        calBody.appendChild(row);
        if (date > daysInMonth) break;
      }
      // Build to-do list
      const todoList = document.getElementById("todo-list");
      for (let i = 1; i <= 10; i++) {
        const item = document.createElement("div");
        item.className = "todo-item";
        const idx = document.createElement("span");
        idx.textContent = i + ")";
        const lbl = document.createElement("div");
        lbl.className = "label";
        lbl.textContent = "";
        const cb = document.createElement("input");
        cb.type = "checkbox";
        cb.disabled = true;
        cb.className = "checkbox";
        item.append(idx, lbl, cb);
        todoList.appendChild(item);
      }
    </script>
  </body>
</html>
