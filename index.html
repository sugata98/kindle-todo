<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="refresh" content="3600" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Smart Kindle Dashboard</title>
    <style>
      /* Full-screen fixed container */
      html,
      body,
      #container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: 0;
        padding: 0;
        overflow: hidden;
        overscroll-behavior: none;
      }
      *::-webkit-scrollbar {
        display: none !important;
      }
      html {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      body {
        font-family: Arial, sans-serif;
        background: #fff;
        color: #000;
      }
      #container {
        display: -webkit-flex;
        display: flex;
        -webkit-flex-direction: column;
        flex-direction: column;
      }

      /* Calendar pane (40%), show weekday */
      .calendar-pane {
        -webkit-flex: 0 0 40%;
        flex: 0 0 40%;
        padding: 10px;
        border-bottom: 1px solid #ccc;
        overflow: hidden;
      }
      #weekday {
        text-align: center;
        text-transform: uppercase;
        font-size: 1em;
        margin-bottom: 4px;
      }
      #big-date {
        text-align: center;
        font-size: 3.5em;
        margin-bottom: 4px;
      }
      /* Big date only */
      #big-date {
        text-align: center;
        font-size: 3.5em;
        margin-bottom: 4px;
      }
      #subdate {
        text-align: center;
        font-size: 1.2em;
        margin-bottom: 12px;
      }
      .calendar-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 1em;
        table-layout: fixed;
      }
      .calendar-table th,
      .calendar-table td {
        text-align: center;
        padding: 6px 0;
      }
      .calendar-table th {
        font-weight: bold;
      }
      .calendar-table td.current {
        background: #000;
        color: #fff;
        border-radius: 4px;
      }

      /* Tasks pane (60%) */
      .todo-pane {
        -webkit-flex: 1 1 60%;
        flex: 1 1 60%;
        padding: 10px 5px;
        overflow: hidden !important;
      }
      .todo-title {
        text-align: center;
        font-size: 2em;
        margin-bottom: 20px;
      }
      .todo-item {
        display: -webkit-table;
        display: table;
        width: 100%;
        margin-bottom: 32px;
        font-size: 1.7em;
        line-height: 1.2;
        table-layout: fixed;
      }
      .todo-item .idx {
        display: table-cell;
        width: 2em;
        font-weight: bold;
        vertical-align: middle;
      }
      .todo-item .label {
        display: table-cell;
        border-bottom: 1px solid #000;
        padding-left: 8px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="calendar-pane">
        <div id="weekday"></div>
        <div id="big-date"></div>
        <div id="subdate"></div>
        <table class="calendar-table">
          <thead>
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>
          <tbody id="calendar-body"></tbody>
        </table>
      </div>
      <div class="todo-pane">
        <div class="todo-title">TODAY'S TASKS</div>
        <div id="todo-list"></div>
      </div>
    </div>
    <script>
      (function () {
        // Lock scrolling
        var elems = [
          document.documentElement,
          document.body,
          document.getElementById("container"),
        ];
        for (var i = 0; i < elems.length; i++) {
          if (elems[i]) elems[i].style.overflow = "hidden";
        }

        // Load todos.json synchronously
        var TODOS = [];
        try {
          var xhr = new XMLHttpRequest();
          xhr.open("GET", "todos.json", false);
          xhr.overrideMimeType("application/json");
          xhr.send(null);
          if (xhr.status === 200) TODOS = JSON.parse(xhr.responseText);
        } catch (e) {
          console.log("Load todos.json failed", e);
        }
        while (TODOS.length < 10) TODOS.push("");

        // Render calendar
        var today = new Date();
        document.getElementById("big-date").innerText = today.getDate();
        document.getElementById("subdate").innerText =
          [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December",
          ][today.getMonth()] +
          " " +
          today.getFullYear();
        var firstDay = new Date(
          today.getFullYear(),
          today.getMonth(),
          1
        ).getDay();
        var daysInMonth = new Date(
          today.getFullYear(),
          today.getMonth() + 1,
          0
        ).getDate();
        var d = 1,
          calBody = document.getElementById("calendar-body");
        for (var r = 0; r < 6; r++) {
          var tr = document.createElement("tr");
          for (var c = 0; c < 7; c++) {
            var td = document.createElement("td");
            if (r === 0 && c < firstDay) td.innerText = "";
            else if (d > daysInMonth) td.innerText = "";
            else {
              td.innerText = d;
              if (d === today.getDate()) td.className = "current";
              d++;
            }
            tr.appendChild(td);
          }
          calBody.appendChild(tr);
          if (d > daysInMonth) break;
        }

        // Populate to-dos with bold prefixes
        var todoList = document.getElementById("todo-list");
        for (var i = 0; i < 10; i++) {
          var item = document.createElement("div");
          item.className = "todo-item";
          var idx = document.createElement("span");
          idx.className = "idx";
          idx.innerText = i + 1 + ")";
          var lbl = document.createElement("div");
          lbl.className = "label";
          var text = TODOS[i] || "";
          var colonIndex = text.indexOf(":");
          if (colonIndex !== -1) {
            var prefix = text.substring(0, colonIndex + 1);
            var rest = text.substring(colonIndex + 1).trim();
            var strong = document.createElement("strong");
            strong.innerText = prefix;
            lbl.appendChild(strong);
            if (rest) lbl.appendChild(document.createTextNode(" " + rest));
          } else {
            lbl.innerText = text;
          }
          item.appendChild(idx);
          item.appendChild(lbl);
          todoList.appendChild(item);
        }
      })();
    </script>
  </body>
</html>
