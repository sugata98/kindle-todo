<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="3600" />
    <title>Smart Kindle Dashboard</title>
    <style>
      /* Reset and base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background: #fff;
        color: #000;
        height: 100vh;
      }

      /* Two-column layout using table for better legacy support */
      #container {
        display: table;
        width: 100%;
        height: 100%;
        table-layout: fixed;
      }
      .calendar-pane,
      .todo-pane {
        display: table-cell;
        vertical-align: top;
      }
      .calendar-pane {
        width: 40%;
        padding: 10px;
        border-right: 1px solid #ccc;
      }
      .todo-pane {
        width: 60%;
        padding: 10px;
        overflow-y: auto;
      }

      /* Date + month/year styling */
      #weekday {
        font-size: 1em;
        text-transform: uppercase;
        margin-bottom: 8px;
      }
      #big-date {
        font-size: 4em;
        line-height: 1;
        text-align: center;
      }
      #subdate {
        font-size: 1.2em;
        text-align: center;
        margin-bottom: 16px;
      }

      /* Calendar table */
      .calendar {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9em;
      }
      .calendar th,
      .calendar td {
        text-align: center;
        padding: 4px 0;
      }
      .calendar th {
        font-weight: bold;
      }
      .calendar td.current {
        background: #000;
        color: #fff;
        border-radius: 4px;
      }

      /* Tasks styling */
      .todo-title {
        font-size: 2em;
        text-align: center;
        margin-bottom: 12px;
      }
      .todo-item {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
        font-size: 1em;
      }
      .todo-item span {
        width: 1.5em;
      }
      .todo-item .label {
        flex: 1;
        border-bottom: 1px solid #000;
        margin-left: 8px;
      }
      .todo-item .checkbox {
        margin-left: auto;
        width: 16px;
        height: 16px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="calendar-pane">
        <div id="weekday"></div>
        <div id="big-date"></div>
        <div id="subdate"></div>
        <table class="calendar">
          <thead>
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>
          <tbody id="calendar-body"></tbody>
        </table>
      </div>
      <div class="todo-pane">
        <div class="todo-title">TODAY'S TASKS</div>
        <div id="todo-list"></div>
      </div>
    </div>

    <script>
      // Data arrays
      const weekdays = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      const months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];
      const today = new Date();

      // Header date
      document.getElementById("weekday").textContent =
        weekdays[today.getDay()].toUpperCase();
      document.getElementById("big-date").textContent = today.getDate();
      document.getElementById("subdate").textContent =
        months[today.getMonth()] + " " + today.getFullYear();

      // Build calendar
      const firstDay = new Date(
        today.getFullYear(),
        today.getMonth(),
        1
      ).getDay();
      const daysInMonth = new Date(
        today.getFullYear(),
        today.getMonth() + 1,
        0
      ).getDate();
      let date = 1;
      const calBody = document.getElementById("calendar-body");
      for (let row = 0; row < 6; row++) {
        const tr = document.createElement("tr");
        for (let col = 0; col < 7; col++) {
          const td = document.createElement("td");
          if (row === 0 && col < firstDay) {
            td.textContent = "";
          } else if (date > daysInMonth) {
            td.textContent = "";
          } else {
            td.textContent = date;
            if (date === today.getDate()) td.classList.add("current");
            date++;
          }
          tr.appendChild(td);
        }
        calBody.appendChild(tr);
        if (date > daysInMonth) break;
      }

      // Generate to-do slots
      const list = document.getElementById("todo-list");
      for (let i = 1; i <= 10; i++) {
        const div = document.createElement("div");
        div.className = "todo-item";
        const idx = document.createElement("span");
        idx.textContent = i + ")";
        const lbl = document.createElement("div");
        lbl.className = "label";
        lbl.textContent = "";
        const cb = document.createElement("input");
        cb.type = "checkbox";
        cb.disabled = true;
        cb.className = "checkbox";
        div.append(idx, lbl, cb);
        list.append(div);
      }
    </script>
  </body>
</html>
