<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="refresh" content="3600" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Smart Kindle Dashboard</title>
    <style>
      html,
      body,
      #container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      body {
        font-family: Arial, sans-serif;
        background: #fff;
        color: #000;
      }
      #container {
        display: -webkit-flex;
        display: flex;
        -webkit-flex-direction: column;
        flex-direction: column;
      }

      /* Calendar pane (40%) with date + quote as table */
      .calendar-pane {
        -webkit-flex: 0 0 40%;
        flex: 0 0 40%;
        padding: 10px;
        border-bottom: 1px solid #ccc;
        overflow: hidden;
      }
      .header-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 8px;
      }
      .header-table td {
        vertical-align: top;
        padding-left: 4%;
      }
      .header-date {
        text-align: left;
      }
      #big-date {
        font-size: 3.5em;
        line-height: 1;
        margin: 0;
      }
      #subdate {
        font-size: 1.2em;
        margin: 0;
      }
      .header-quote {
        text-align: right;
        max-width: 40%;
      }
      .header-quote em {
        font-style: italic;
        font-weight: bold;
        display: block;
      }
      .header-quote strong {
        display: block;
        margin-top: 4px;
        font-style: normal;
        font-weight: normal;
      }

      .calendar-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 1em;
        table-layout: fixed;
        margin-top: 8px;
      }
      .calendar-table th,
      .calendar-table td {
        text-align: center;
        padding: 6px 0;
      }
      .calendar-table th {
        font-weight: bold;
      }
      .calendar-table td.current {
        background: #000;
        color: #fff;
        border-radius: 4px;
      }

      /* Tasks pane (60%) */
      .todo-pane {
        -webkit-flex: 1 1 60%;
        flex: 1 1 60%;
        padding: 10px 5px;
        overflow: hidden;
      }
      .todo-title {
        text-align: center;
        font-size: 2em;
        margin-bottom: 20px;
      }
      .todo-item {
        display: table;
        width: 100%;
        margin-bottom: 32px;
        font-size: 1.7em;
        line-height: 1.2;
        table-layout: fixed;
      }
      .todo-item .idx {
        display: table-cell;
        width: 2em;
        font-weight: bold;
        vertical-align: middle;
      }
      .todo-item .label {
        display: table-cell;
        border-bottom: 1px solid #000;
        padding-left: 8px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="calendar-pane">
        <table class="header-table">
          <tr>
            <td class="header-date">
              <div id="big-date"></div>
              <div id="subdate"></div>
            </td>
            <td class="header-quote" id="quote"></td>
          </tr>
        </table>
        <table class="calendar-table">
          <thead>
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>
          <tbody id="calendar-body"></tbody>
        </table>
      </div>
      <div class="todo-pane">
        <div class="todo-title">TODAY'S TASKS</div>
        <div id="todo-list"></div>
      </div>
    </div>

        var q = QUOTES[Math.floor(Math.random() * QUOTES.length)];
        quoteEl.innerHTML =
          '<em>"' + q.text + '"</em>' + "<strong>– " + q.author + "</strong>";

        // IST date
        var now = new Date();
        var utc = now.getTime() + now.getTimezoneOffset() * 60000;
        var ist = new Date(utc + 5.5 * 60 * 60000);
        var months = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];
        document.getElementById("big-date").innerText = ist.getDate();
        document.getElementById("subdate").innerText =
          months[ist.getMonth()] + " " + ist.getFullYear();

        // Calendar grid
        var firstDay = new Date(ist.getFullYear(), ist.getMonth(), 1).getDay();
        var daysInMonth = new Date(
          ist.getFullYear(),
          ist.getMonth() + 1,
          0
        ).getDate();
        var d = 1,
          calBody = document.getElementById("calendar-body");
        for (var r = 0; r < 6; r++) {
          var tr = document.createElement("tr");
          for (var c = 0; c < 7; c++) {
            var td = document.createElement("td");
            if (r === 0 && c < firstDay) td.innerText = "";
            else if (d > daysInMonth) td.innerText = "";
            else {
              td.innerText = d;
              if (d === ist.getDate()) td.className = "current";
              d++;
            }
            tr.appendChild(td);
          }
          calBody.appendChild(tr);
          if (d > daysInMonth) break;
        }

        // TODOS hardcoded or from JSON
        var TODOS = [];
        try {
          var xhr = new XMLHttpRequest();
          xhr.open("GET", "todos.json", false);
          xhr.overrideMimeType("application/json");
          xhr.send(null);
          if (xhr.status === 200) TODOS = JSON.parse(xhr.responseText);
        } catch (e) {}
        while (TODOS.length < 10) TODOS.push("");

        // Render todos
        var list = document.getElementById("todo-list");
        for (var i = 0; i < 10; i++) {
          var item = document.createElement("div");
          item.className = "todo-item";
          var idx = document.createElement("span");
          idx.className = "idx";
          idx.innerText = i + 1 + ")";
          var lbl = document.createElement("div");
          lbl.className = "label";
          var txt = TODOS[i] || "";
          var ci = txt.indexOf(":");
          if (ci !== -1) {

            var strong = document.createElement("strong");

            lbl.appendChild(strong);
