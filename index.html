<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="refresh" content="3600" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Smart Kindle Dashboard</title>
    <style>
      /* Fullscreen fixed container, hide scrolling */
      html,
      body,
      #container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: 0;
        padding: 0;
        overflow: hidden;
        overscroll-behavior: none;
      }
      *::-webkit-scrollbar {
        display: none !important;
      }
      html {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      body {
        font-family: Arial, sans-serif;
        background: #fff;
        color: #000;
      }
      #container {
        display: flex;
        flex-direction: column;
      }

      /* Calendar pane (40%) */
      .calendar-pane {
        flex: 0 0 40%;
        padding: 10px;
        border-bottom: 1px solid #ccc;
        overflow: hidden;
      }
      #weekday {
        text-align: center;
        text-transform: uppercase;
        font-size: 1em;
        margin-bottom: 8px;
      }
      #big-date {
        text-align: center;
        font-size: 3.5em;
        margin-bottom: 4px;
      }
      #subdate {
        text-align: center;
        font-size: 1.2em;
        margin-bottom: 12px;
      }
      .calendar-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 1em;
        table-layout: fixed;
      }
      .calendar-table th,
      .calendar-table td {
        text-align: center;
        padding: 6px 0;
      }
      .calendar-table th {
        font-weight: bold;
      }
      .calendar-table td.current {
        background: #000;
        color: #fff;
        border-radius: 4px;
      }

      /* Tasks pane (60%) uses canvas */
      .todo-pane {
        flex: 1 1 60%;
        position: relative;
      }
      .todo-title {
        text-align: center;
        font-size: 2em;
        margin: 10px 0;
      }
      #todo-canvas {
        width: 100%;
        height: calc(100% - 2.5em);
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="calendar-pane">
        <div id="weekday"></div>
        <div id="big-date"></div>
        <div id="subdate"></div>
        <table class="calendar-table">
          <thead>
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>
          <tbody id="calendar-body"></tbody>
        </table>
      </div>
      <div class="todo-pane">
        <div class="todo-title">TODAY'S TASKS</div>
        <canvas id="todo-canvas"></canvas>
      </div>
    </div>
    <script>
      (function () {
        // disable scrolling
        [
          document.documentElement,
          document.body,
          document.getElementById("container"),
        ].forEach(function (el) {
          el.style.overflow = "hidden";
        });

        // Load todos from external file
        var TODOS = [];
        try {
          var xhr = new XMLHttpRequest();
          xhr.open("GET", "todos.json", false);
          xhr.overrideMimeType("application/json");
          xhr.send(null);
          if (xhr.status === 200) {
            TODOS = JSON.parse(xhr.responseText);
          }
        } catch (e) {
          console.log("Unable to load todos.json:", e);
        }
        // ensure exactly 10 entries
        for (var i = 0; i < 10; i++) {
          if (typeof TODOS[i] !== "string") TODOS[i] = "";
        }

        // Render calendar (DOM)
        var weekdays = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        var months = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];
        var today = new Date();
        document.getElementById("weekday").innerText =
          weekdays[today.getDay()].toUpperCase();
        document.getElementById("big-date").innerText = today.getDate();
        document.getElementById("subdate").innerText =
          months[today.getMonth()] + " " + today.getFullYear();
        var firstDay = new Date(
          today.getFullYear(),
          today.getMonth(),
          1
        ).getDay();
        var daysInMonth = new Date(
          today.getFullYear(),
          today.getMonth() + 1,
          0
        ).getDate();
        var d = 1;
        var calBody = document.getElementById("calendar-body");
        for (var r = 0; r < 6; r++) {
          var tr = document.createElement("tr");
          for (var c = 0; c < 7; c++) {
            var td = document.createElement("td");
            if (r === 0 && c < firstDay) td.innerText = "";
            else if (d > daysInMonth) td.innerText = "";
            else {
              td.innerText = d;
              if (d === today.getDate()) td.className = "current";
              d++;
            }
            tr.appendChild(td);
          }
          calBody.appendChild(tr);
          if (d > daysInMonth) break;
        }

        // Canvas drawing
        var canvas = document.getElementById("todo-canvas");
        var ctx = canvas.getContext("2d");
        function drawTasks() {
          var w = (canvas.width = canvas.clientWidth);
          var h = (canvas.height = canvas.clientHeight);
          ctx.clearRect(0, 0, w, h);
          var lineH = h / 10;
          ctx.fillStyle = "#000";
          ctx.font = "bold 1.7em Arial";
          ctx.textBaseline = "middle";
          for (var i = 0; i < 10; i++) {
            var y = lineH * i + lineH / 2;
            // index
            ctx.fillText(i + 1 + ")", 10, y);
            // line
            var startX = 60;
            ctx.beginPath();
            ctx.moveTo(startX, y + 12);
            ctx.lineTo(w - 10, y + 12);
            ctx.stroke();
            // text
            if (TODOS[i]) ctx.fillText(TODOS[i], startX, y);
          }
        }
        window.addEventListener("resize", drawTasks);
        drawTasks();
      })();
    </script>
  </body>
</html>
