<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="refresh" content="3600" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Smart Kindle Dashboard</title>
    <style>
      /* Full-screen fixed container, hide scrolling */
      html,
      body,
      #container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: 0;
        padding: 0;
        overflow: hidden;
        overscroll-behavior: none;
      }
      *::-webkit-scrollbar {
        display: none !important;
      }
      html {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      body {
        font-family: Arial, sans-serif;
        background: #fff;
        color: #000;
      }
      #container {
        display: flex;
        flex-direction: column;
      }

      /* Calendar pane (40%) */
      .calendar-pane {
        flex: 0 0 40%;
        padding: 10px;
        border-bottom: 1px solid #ccc;
        overflow: hidden;
      }
      #weekday {
        text-align: center;
        text-transform: uppercase;
        font-size: 1em;
        margin-bottom: 8px;
      }
      #big-date {
        text-align: center;
        font-size: 3.5em;
        margin-bottom: 4px;
      }
      #subdate {
        text-align: center;
        font-size: 1.2em;
        margin-bottom: 12px;
      }
      .calendar-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 1em;
        table-layout: fixed;
      }
      .calendar-table th,
      .calendar-table td {
        text-align: center;
        padding: 6px 0;
      }
      .calendar-table th {
        font-weight: bold;
      }
      .calendar-table td.current {
        background: #000;
        color: #fff;
        border-radius: 4px;
      }

      /* Tasks pane (60%) */
      .todo-pane {
        flex: 1 1 60%;
        padding: 10px 5px; /* less horizontal padding */
        overflow: hidden !important;
      }
      .todo-title {
        text-align: center;
        font-size: 2em;
        margin-bottom: 20px;
      }
      .todo-item {
        display: flex;
        align-items: center;
        margin-bottom: 32px;
        font-size: 1.7em;
        line-height: 1.2;
      }
      .todo-item .idx {
        width: 2em; /* reduced width for tighter numbers */
        font-weight: bold;
      }
      .todo-item .label {
        flex: 1;
        border-bottom: 1px solid #000;
        margin-left: 12px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="calendar-pane">
        <div id="weekday"></div>
        <div id="big-date"></div>
        <div id="subdate"></div>
        <table class="calendar-table">
          <thead>
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>
          <tbody id="calendar-body"></tbody>
        </table>
      </div>
      <div class="todo-pane">
        <div class="todo-title">TODAY'S TASKS</div>
        <div id="todo-list"></div>
      </div>
    </div>
    <script>
      (function () {
        // Lock scrolling
        document.documentElement.style.overflow = "hidden";
        document.body.style.overflow = "hidden";
        document.getElementById("container").style.overflow = "hidden";

        // Load tasks from external JSON file
        var TODOS = [];
        try {
          var xhr = new XMLHttpRequest();
          xhr.open("GET", "todos.json", false);
          xhr.overrideMimeType("application/json");
          xhr.send(null);
          if (xhr.status === 200) {
            TODOS = JSON.parse(xhr.responseText);
          }
        } catch (e) {
          console.log("Failed to load todos.json:", e);
        }

        // Date utilities
        var weekdays = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        var months = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];
        var today = new Date();

        // Populate header
        document.getElementById("weekday").innerText =
          weekdays[today.getDay()].toUpperCase();
        document.getElementById("big-date").innerText = today.getDate();
        document.getElementById("subdate").innerText =
          months[today.getMonth()] + " " + today.getFullYear();

        // Build calendar
        var firstDay = new Date(
          today.getFullYear(),
          today.getMonth(),
          1
        ).getDay();
        var daysInMonth = new Date(
          today.getFullYear(),
          today.getMonth() + 1,
          0
        ).getDate();
        var date = 1;
        var calBody = document.getElementById("calendar-body");
        for (var r = 0; r < 6; r++) {
          var tr = document.createElement("tr");
          for (var c = 0; c < 7; c++) {
            var td = document.createElement("td");
            if (r === 0 && c < firstDay) td.innerText = "";
            else if (date > daysInMonth) td.innerText = "";
            else {
              td.innerText = date;
              if (date === today.getDate()) td.className = "current";
              date++;
            }
            tr.appendChild(td);
          }
          calBody.appendChild(tr);
          if (date > daysInMonth) break;
        }

        // Populate to-dos
        var todoList = document.getElementById("todo-list");
        var count = Math.max(TODOS.length, 10);
        for (var i = 0; i < count; i++) {
          var item = document.createElement("div");
          item.className = "todo-item";
          var idx = document.createElement("span");
          idx.className = "idx";
          idx.innerText = i + 1 + ")";
          var lbl = document.createElement("div");
          lbl.className = "label";
          lbl.innerText = TODOS[i] || "";
          item.appendChild(idx);
          item.appendChild(lbl);
          todoList.appendChild(item);
        }
      })();
    </script>
  </body>
</html>
