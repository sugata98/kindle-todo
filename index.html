<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="viewport"
      content="width=758, height=1024, initial-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="refresh" content="3600" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Smart Kindle Dashboard</title>
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 758px;
        height: 1024px;
        margin: 0 auto;
        overflow: hidden;
      }
      body {
        font-family: Arial, sans-serif;
        background: #fff;
        color: #000;
      }
      #container {
        width: 758px;
        height: 1024px;
        position: relative;
        display: flex;
        flex-direction: column;
      }

      /* Calendar area fixed height */
      .calendar-pane {
        padding: 10px;
        border-bottom: 1px solid #ccc;
        height: 400px;
        flex: none;
        overflow: hidden;
      }
      #weekday {
        text-align: center;
        text-transform: uppercase;
        font-size: 1em;
        margin-bottom: 8px;
      }
      #big-date {
        text-align: center;
        font-size: 3.5em;
        margin-bottom: 4px;
      }
      #subdate {
        text-align: center;
        font-size: 1.1em;
        margin-bottom: 12px;
      }
      .calendar-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9em;
      }
      .calendar-table th,
      .calendar-table td {
        text-align: center;
        padding: 4px 0;
      }
      .calendar-table th {
        font-weight: bold;
      }
      .calendar-table td.current {
        background: #000;
        color: #fff;
        border-radius: 4px;
      }

      /* Tasks area fixed height */
      .todo-pane {
        padding: 10px;
        height: 624px;
        flex: none;
        overflow: hidden;
      }
      .todo-title {
        text-align: center;
        font-size: 1.8em;
        margin-bottom: 16px;
      }
      .todo-item {
        display: flex;
        align-items: center;
        margin-bottom: 16px;
        font-size: 1em;
      }
      .todo-item .idx {
        width: 1.5em;
      }
      .todo-item .label {
        flex: 1;
        border-bottom: 1px solid #000;
        margin-left: 8px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="calendar-pane">
        <div id="weekday"></div>
        <div id="big-date"></div>
        <div id="subdate"></div>
        <table class="calendar-table">
          <thead>
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>
          <tbody id="calendar-body"></tbody>
        </table>
      </div>
      <div class="todo-pane">
        <div class="todo-title">TODAY'S TASKS</div>
        <div id="todo-list"></div>
      </div>
    </div>
    <script>
      (function () {
        var weekdays = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        var months = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];
        var today = new Date();
        document.getElementById("weekday").innerText =
          weekdays[today.getDay()].toUpperCase();
        document.getElementById("big-date").innerText = today.getDate();
        document.getElementById("subdate").innerText =
          months[today.getMonth()] + " " + today.getFullYear();
        var firstDay = new Date(
          today.getFullYear(),
          today.getMonth(),
          1
        ).getDay();
        var daysInMonth = new Date(
          today.getFullYear(),
          today.getMonth() + 1,
          0
        ).getDate();
        var date = 1;
        var calBody = document.getElementById("calendar-body");
        for (var r = 0; r < 6; r++) {
          var tr = document.createElement("tr");
          for (var c = 0; c < 7; c++) {
            var td = document.createElement("td");
            if (r === 0 && c < firstDay) {
              td.innerText = "";
            } else if (date > daysInMonth) {
              td.innerText = "";
            } else {
              td.innerText = date;
              if (date === today.getDate()) td.className = "current";
              date++;
            }
            tr.appendChild(td);
          }
          calBody.appendChild(tr);
          if (date > daysInMonth) break;
        }
        var todoList = document.getElementById("todo-list");
        for (var i = 1; i <= 10; i++) {
          var item = document.createElement("div");
          item.className = "todo-item";
          var idx = document.createElement("span");
          idx.className = "idx";
          idx.innerText = i + ")";
          var lbl = document.createElement("div");
          lbl.className = "label";
          lbl.innerText = "";
          item.appendChild(idx);
          item.appendChild(lbl);
          todoList.appendChild(item);
        }
      })();
    </script>
  </body>
</html>
